<!DOCTYPE html>
<html>

        <title> Day 3 assingnment</title>
    </head>
    <body>
        <script>
         //mark of 5 sub
         var hin=98;
         var eng=97;
         var math=99;
         var geo=89;
         var hist=98;
         console.log("Marks of 5 Subjects are","\nHindi",hin,"\nEnglish",eng,"\nMath",math,"\nGeography",geo,"\nHistory",hist);
         //Calculate Percentage
          var marks=hin+eng+math+geo+hist;
          var maxmark=500;
          var per=(marks/maxmark)*100;
          console.log("Obtained Marks",marks,"\nMax Marks",maxmark,"\nTotal Percent",per);
          if(per>=60)
          {
              console.log("Result Pass");
          }
          else
          {
            console.log("Fail");

          }
         // printing table of 5
          var a=1;
          var num=5;
          console.log("Table of 5 is");
          while(a<=10)
          {
              console.log(a*num);
              a++;
          }
        
          
        </script>
    </body>
